<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转百度页</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color:red;
        }
    </style>

</head>
<body>
    <p>
        <span id="time">5</span>秒之后，跳转进入百度页面~~~~
    </p>
    <script>
        var time = document.getElementById("time");
        var second = 5;
        function fun() {
            second--;
            if (second<=0){
                location.href="https://www.baidu.com/";
            }
            time.innerHTML = second +"";
        }
        setInterval(fun,1000);
    </script>
</body>
</html>
